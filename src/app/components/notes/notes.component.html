<app-card>
    <div class="flex gap-4 flex-col">
        <div class="text-lg">
            {{ notesService.notesCount() }} Note{{ notesService.notesCount() > 1 ? 's' : ''}}
        </div>
        <div class="flex flex-col notes-div bg-zinc-800 py-2 px-6 rounded-3xl">
            @for (note of notesService.notes(); track $index) {
                <div class="flex py-4 items-center justify-between" id="note-wrapper">
                    <div>
                        {{ note.title }}
                    </div>
                    <div>
                        <div class="flex justify-center items-center w-9 h-9 bg-test rounded-[50%]">
                            <fa-icon [icon]="faEye" class="text-pink-500"/>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</app-card>
