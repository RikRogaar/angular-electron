<div class="py-4" id="note-wrapper">
    @if (note) {
        <div class="flex flex-col">
            <div class="flex items-center justify-between">
                <div>
                    {{ note.title }}
                </div>
                <div>
                    <div
                    class="cursor-pointer flex justify-center items-center w-9 h-9 icon-bg rounded-[50%]"
                    (click)="showDetails()"
                    >
                    <fa-icon [icon]="isOpen ? faEyeSlash : faEye" class="text-pink-500"/>
                </div>
            </div>
            </div>
            @if (isOpen) {
                <div>
                    <small class="text-zinc-400">Description</small>
                    <div class="indent-1">
                        {{ note.description }}
                    </div>
                </div>
            }
        </div>
    } @else {
        <div class="text-center">
            No notes found!
        </div>
    }
</div>
