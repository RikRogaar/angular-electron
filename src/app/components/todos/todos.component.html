<app-card>
    <div class="flex flex-col h-full justify-between">
        <div class="text-lg">
            {{ todosService.todosCount() }} To-do{{ todosService.todosCount() > 1 ? '\'s' : ''}}
        </div>
        <div class="flex flex-col todos-div bg-zinc-800 py-2 px-6 rounded-3xl">
            @for (todo of todosService.todos() | slice:0:5; track $index) {
                <app-todo [todo]="todo" />
            }
        </div>
        <div class="flex justify-between mx-4">
            <div>
                Page {{ todosService.currentPage.value }} of {{ todosService.totalPages() }}
            </div>
            <div class="flex gap-4">
                <div
                    class="cursor-pointer flex justify-center items-center w-7 h-7 icon-bg rounded-[50%]"
                    [ngClass]="{'disabled' : todosService.currentPage.value === 1}"
                    (click)="todosService.previousPage()"
                >
                    <fa-icon [icon]="faChevronLeft" class="text-pink-500"/>
                </div>
                <div
                    class="cursor-pointer flex justify-center items-center w-7 h-7 icon-bg rounded-[50%]"
                    [ngClass]="{'disabled' : todosService.currentPage.value === todosService.totalPages()}"
                    (click)="todosService.nextPage()"
                >
                    <fa-icon [icon]="faChevronRight" class="text-pink-500"/>
                </div>
            </div>
        </div>
    </div>
</app-card>
